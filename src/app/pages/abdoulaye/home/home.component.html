<div>
  <div class="mb-3">
    <div class="text-3xl text-gray-900 font-normal dark:text-white">Bonjour Abdoulaye !</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.!</p>
  </div>
  <div class="subtitle mt-12">
    <div class="text-2xl font-medium text-gray-900 dark:text-white ml-3">Accés rapide</div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 mb-4">

      <div
      *ngFor="let item of accesRapides"
        class="shadow border-1 border-gray-300 rounded-lg dark:border-gray-600 bg-white m-3 placeholder-zinc-600 p-6"
      >
        <a [routerLink]="item.link">
          <div class="flex">
            <div class="icons">
              <img [src]="'../../../assets/icons/'+item.icon" />
            </div>
            <div class="content">
              <div class="text-2xl text-gray-950 dark:text-white">{{ item.title }}</div>
              <div class="text-gray-500 pt-3">{{ item.subtitle }}</div>
            </div>
          </div>
        </a>
      </div>
  </div>
  <div class="flex justify-between mr-3">
    <div class="text-2xl font-medium text-gray-900 dark:text-white ml-3">Appels à canditature</div>
    <div class="flex bg-white border border-gray-300 rounded p-2 ml-6">
      <a routerLink="appels" class="flex">
      <svg class="w-5 h-5 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 19">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 12 5.419 3.871A1 1 0 0 0 16 15.057V2.943a1 1 0 0 0-1.581-.814L9 6m0 6V6m0 6H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h7m-5 6h3v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-5Zm15-3a3 3 0 0 1-3 3V6a3 3 0 0 1 3 3Z"/>
      </svg>
       <span class="ms-2 text-sm text-gray-900 dark:text-white">Tous les appels</span>
      </a>
    </div>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3 mb-4">

    <div
      class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 m-6"
      *ngFor="let appel of appels"
    >
    <figure class="relative">
      <a routerLink="../appels">
          <img class="rounded-t-lg" [src]="appel.img_src" alt="" width="100%"/>
          <figcaption class="absolute px-4 text-lg text-white top-2 rounded">
            <a routerLink="/register" class="mb-6 px-3 py-2 text-sm font-medium text-center text-white bg-green-500 rounded-full hover:bg-green-500 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-600">
              Inscriptions en cours

          </a>
          </figcaption>

      </a>
    </figure>
      <div class="p-5">
          <a href="#">
              <div class="mb-2 text-xl text-gray-900 dark:text-white">{{ appel.title}}</div>
          </a>
          <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
            {{ appel.description }}
          </p>
          <a routerLink="../appels" class="inline-flex float-right mb-6 px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Continuer
             <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2 mt-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
        </a>
      </div>
    </div>
  </div>
</div>
