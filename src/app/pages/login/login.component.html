<div class="w-full lg:max-w-full lg:flex login-page">
  <div class="h-48 lg:h-auto flex-none bg-cover rounded-t lg:rounded-t-none lg:rounded-l text-center overflow-hidden" style="background-image: url('../../../assets/img/img_login.png');width: 1100px;" title="Woman holding a mug">
  </div>
  <div class="border-r border-b border-l border-gray-400 lg:border-l-0 lg:border-t lg:border-gray-400 bg-white rounded-b lg:rounded-b-none lg:rounded-r px-20 py-6 w-full">
    <div class="flex justify-between mb-10 px-24">
      <div style="background-image: url('../../../assets/img/logo_unchk.png');  width: 110px; height: 110px; background-repeat: no-repeat;"></div>
      <div style="background-image: url('../../../assets/img/logo_master_card.png'); width: 120px; height: 120px; background-repeat: no-repeat;"></div>
    </div>

      <div class="flex justify-center px-24">
        <div class="block p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 w-full">
          <div class="px-6 py-6">

            <div class="flex justify-center">
              <div class="max-w-lg text-2xl font-semibold leading-relaxed text-gray-700 dark:text-white mb-3">Pour ce connecter</div>
            </div>
            <button type="button" class="text-gray-900 bg-white hover:bg-gray-100 border border-gray-400 focus:ring-4 focus:outline-none focus:ring-gray-100 font-medium rounded-lg text-sm px-5 py-2.5 inline-flex justify-center items-center dark:focus:ring-gray-600 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:bg-gray-700 mr-2 mb-2 w-full">
              <img
                      alt="SocialiconI398"
                      src="../../../assets/img/google_icon.png"
                      class="modal-connexion-socialicon"
                    />
              Continuer avec google
            </button>
            <div class="">
              <div class="inline-flex items-center justify-center w-full">
                <hr class="w-full h-px bg-gray-300 border-0 dark:bg-gray-700">
                <span class="absolute px-3 font-medium text-gray-900  bg-white  dark:text-white dark:bg-gray-900">ou</span>
              </div>
            </div>


            <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-sm">
              <form class="space-y-6" action="#" method="POST">
                <div>
                  <label for="email" class="block text-sm font-medium leading-6 text-gray-500">Adresse e-mail</label>
                  <div class="mt-2">
                    <input
                      id="email"
                      name="email"
                      type="email"
                      autocomplete="email"
                      required
                      placeholder="nom@force.sn"
                      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-600 sm:text-sm sm:leading-6"
                      >
                  </div>
                </div>

                <div style="margin-top: 18px;">
                  <div class="flex items-center justify-between">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-500" placeholder="nom@force.sn">Mot de passe </label>
                  </div>
                  <div class="mt-2">
                    <input
                      id="password"
                      name="password"
                      type="password"
                      autocomplete="current-password"
                      placeholder="......."
                      required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-800 sm:text-sm sm:leading-6">
                  </div>
                </div>

                <div>
                  <button type="submit" class="flex w-full justify-center rounded-md px-3 py-2 text-sm font-semibold leading-6 text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 btn-login">Se connecter</button>
                </div>
              </form>

              <p class="mt-10 text-center text-sm text-gray-500">
                Vous n'avez pas un compte ?
                <a href="#" class="font-semibold leading-6 text-blue-600 hover:text-blue-500 ml-8">créer un compte</a>
              </p>
              <div class="flex justify-end mt-5 text-center text-sm">
                <a href="#" class="font-semibold leading-6 text-blue-600 hover:text-blue-500">Mot passe oublié ?</a>
              </div>


            </div>
            <!-- <div class="flex justify-center mt-6">
              <div style="background-image: url('../../../assets/img/logo_force_n.png'); width: 140px; height: 40px; background-repeat: no-repeat;"></div>
            </div> -->
          </div>

        </div>
      </div>
       <div class="flex justify-center mt-6">
              <div style="background-image: url('../../../assets/img/logo_force_n.png'); width: 140px; height: 40px; background-repeat: no-repeat;"></div>
            </div>
  </div>
