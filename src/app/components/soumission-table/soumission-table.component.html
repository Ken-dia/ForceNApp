

<div class="relative overflow-x-auto">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 ">
      <thead class="text-sm text-white  bg-green-500 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="px-6 py-3">
                  Titre de l'appel
              </th>
              <th scope="col" class="px-6 py-3">
                  Ouverture
              </th>
              <th scope="col" class="px-6 py-3">
                  ClÃ´ture
              </th>
              <th scope="col" class="px-6 py-3">
                 Etat
              </th>
              <th scope="col" class="px-6 py-3">
                GÃ©rer
             </th>
          </tr>
      </thead>
      <tbody>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let item of appels">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{item.title}}
              </th>
              <td class="px-6 py-4">
                {{item.start}}
              </td>
              <td class="px-6 py-4">
                {{item.end}}
              </td>
              <td class="px-6 py-4">
                <div class="sm rounded-lg p-1 text-white w-24 text-center"
                [style.backgroundColor]="item.etat == 'Retenu' ? '#28b45b' : (item.etat == 'En cours' ? '#1d71b8' : '#f04438')"
                >
                  {{ item.etat}}
                </div>

              </td>
              <td class="px-6 py-4">
                <svg class="w-4 h-4 text-gray-600 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 4 15">
                  <path d="M3.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 6.041a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Zm0 5.959a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0Z"/>
                </svg>
              </td>
          </tr>
      </tbody>
  </table>
</div>
